            <h2>Select your interests</h2><br>

            <input class="ALL" type="checkbox" id="box-1"  checked>

            <label for="box-4">FAST SLALOM</label>

            <input type="checkbox" class="FITNESS" id="box-5" >
            <label for="box-5">FITNESS</label>

            <input type="checkbox" class="AGRESSIVE"id="box-6" >
            <label for="box-6">AGRESSIVE</label>

            <input type="checkbox" class="DOWNHILL" id="box-7" >
            <label for="box-7">DOWNHILL</label>
            <button type="button" onclick=" getinterests();">CONTINUE</button>

        </div>
